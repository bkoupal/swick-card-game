<div
  class="card-container"
  [class.clickable-card]="isClickable"
  [class.selected]="card.selected"
  [class.trump-card-kept]="dealerKeptThisCard"
  [class.dealer-view-only]="dealerKeptThisCard && isDealerView"
  [class.trump-suit-card]="isTrumpSuit && !dealerKeptThisCard"
  (click)="onCardClick()"
>
  <div class="card" [@hiddenVisible]="card.visible">
    <div class="card-face">
      <div class="card-face card-back">
        <img
          src="assets/card-back.png"
          alt="Card back"
          class="card-back-image"
          onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
        />
        <!-- Fallback if image fails to load -->
        <div class="card-back-fallback" style="display: none">
          <div class="grid items-center text-center h-full text-white">
            <div style="font-size: 1.5em">â™ </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="card-face-back"
      [class.text-red-600]="
        card.value?.suit == 'â™¥ï¸Ž' || card.value?.suit == 'â™¦ï¸Ž'
      "
    >
      <div class="top-left">
        <div class="card-suit">
          {{ card.value?.suit }}
        </div>
        <div class="card-value">
          {{ card.value?.value }}
        </div>
      </div>
      <div class="bottom-right">
        <div class="card-suit">
          {{ card.value?.suit }}
        </div>
        <div class="card-value">
          {{ card.value?.value }}
        </div>
      </div>

      <!-- Trump Card Indicators -->
      <div class="trump-indicators" *ngIf="showTrumpIndicator">
        <!-- Dealer Kept Trump Card - Crown Emoji (ONLY for dealer) -->
        <div class="trump-crown" *ngIf="dealerKeptThisCard && isDealerView">
          ðŸ‘‘
        </div>

        <!-- Regular Trump Suit Indicator -->
        <div class="trump-badge" *ngIf="isTrumpSuit && !dealerKeptThisCard">
          T
        </div>
      </div>
    </div>
  </div>
</div>
