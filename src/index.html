<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swick</title>
    <meta name="description" content="A multiplayer Swick game" />
    <meta property="og:title" content="Swick" />
    <meta property="og:description" content="A multiplayer Swick game" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://github.com/bkoupal/swick-card-game"
    />
    <meta property="og:image" content="/swick-card-game/assets/favicon.png" />
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <!-- ADD THESE TWO LINES to suppress extension warnings -->
    <meta http-equiv="Permissions-Policy" content="clipboard-write=()" />
    <style>
      app-root:empty {
        display: block;
        width: 100%;
        height: 100vh;
        background: #1a1a1a;
      }
      app-root:empty::before {
        content: "";
        display: block;
        width: 40px;
        height: 40px;
        margin: 45vh auto;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols+2&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="mat-typography">
    <app-root></app-root>
  </body>
</html>
